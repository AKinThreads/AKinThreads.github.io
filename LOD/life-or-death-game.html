<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life-or-Death AI Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Life-or-Death AI Game</h1>

    <label for="scenario">Player 1, enter a life-or-death scenario:</label>
    <input type="text" id="scenario" placeholder="Enter scenario...">

    <label for="adjective">Player 2, enter a one-worded adjective:</label>
    <input type="text" id="adjective" placeholder="Enter adjective...">

    <label for="noun">Player 2, enter a one-worded noun:</label>
    <input type="text" id="noun" placeholder="Enter noun...">

    <button id="submit-btn">Submit</button>

    <h2>AI's Verdict:</h2>
    <textarea id="response-text" readonly></textarea>  <!-- AI Response Text Area -->

    <button id="continue-btn">Continue</button>
    <button id="quit-btn">Quit</button>

    <script src="script.js"></script>
</body>
</html>
