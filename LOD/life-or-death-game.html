<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life-or-Death AI Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Life-or-Death AI Game (Still in development)</h1>
    <p>Enter a life-or-death scenario and see if you survive!</p>
  </header>

  <div id="game-container">
    <h2>Scenario Setup</h2>
    <label for="scenario">Enter a life-or-death scenario:</label>
    <input type="text" id="scenario" placeholder="e.g., A wild lion is chasing you" required>

    <label for="adjective">Enter a one-word adjective:</label>
    <input type="text" id="adjective" placeholder="e.g., Fierce" required>

    <label for="noun">Enter a one-word noun:</label>
    <input type="text" id="noun" placeholder="e.g., Spear" required>

    <button id="submit">Submit Scenario</button>

    <h2>AI's Verdict:</h2>
    <p id="ai-response">The AI verdict will appear here after you submit the scenario.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
